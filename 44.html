<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
    // 44.（Math）编写一个函数，带一个参数n，
    // 在页面上输出1~n（n>1）之间所有能同时被3，5整除的偶数，
    // 并要求每行只输出6个（即超过6个后要换行再输出）。



        function getNum (n){
            var cont=0;
            for (var i=1;i<n;i++){
                if (i % 3 == 0 && i % 5 == 0){
                    cont++;
                    document.write(i+'&nbsp');
                    if (cont % 6 == 0 ){
                        document.write('<br />');
                    }
                }
            }

        }

        getNum(200);
    
    </script>
</head>
