    // 求离地球末日还有几天（加入2012年12月30日为地球末日）。
    
        var endtime = new Date('2012,12,30');
        var starttime = new Date();
        document.write ('距离 ' + endtime.toLocaleString() + '还有' + Math.floor((endtime.getTime() - starttime.getTime()) / 1000 / 3600 / 24 ) +'天');
